{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
        <div class="post">
            <p>published: {{ post.date_published }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
            
            {% endfor %}
    {% endblock %}
