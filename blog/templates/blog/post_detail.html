{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.date_published %}
            <div class="date">
                {{ post.date_published }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
